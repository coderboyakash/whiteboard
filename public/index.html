<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whiteboard App</title>
    </head>
    <style>
        #canvas{
            background-color: aliceblue;
        }
        html, body {
	width: 80%;
	height: 80%;
}

#sketch {
	border: 10px solid gray;
	height: 80%;
	position: relative;
}

#tmp_canvas {
	position: absolute;
	left: 0px; right: 0;
	bottom: 0; top: 0;
	cursor: crosshair;
}
    </style>
    <body>
        <div id="sketch">
            <canvas id="paint"></canvas>
        </div>
        <input type="color" id="pen_color" onchange="changePenColor(event)">
        <div>
            <input type="range" id="size_input" onchange="changePenSize(event)" min="1" max="15" value="2">
        </div>
        <p id="size">2</p>
