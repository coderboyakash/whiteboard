<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whiteboard App</title>
    </head>
    <style>
        #canvas{
            background-color: aliceblue;
        }
        html, body {
	width: 800px;
	height: 400px;
}

#sketch {
	border: 10px solid gray;
	height: 80%;
	position: relative;
}

#tmp_canvas {
	position: absolute;
	left: 0px; right: 0;
	bottom: 0; top: 0;
	cursor: crosshair;
}
    </style>
    <body>
        <div id="sketch">
            <canvas id="paint"></canvas>
        </div>
        <p>Pen Color</p>
        <input type="color" id="pen_color" value="#000000" onchange="changePenColor(event)">
        <div>
            <p>Pen Size</p>
            <input type="range" id="pen_input" onchange="changePenSize(event)" min="1" max="50" value="5">
        </div>
        <p id="pensize">5</p>
        <p>Background Color</p>
        <input type="color" value="#ffffff" id="back_color" onchange="changeBackgroundColor(event)">
        <p id="erasersize">5</p>
        <div>
            <p>Eraser Size</p>
            <input type="range" id="eraser_input" onchange="changeEraserSize(event)" min="1" max="50" value="5">
        </div>
        <button onclick="activateEraserMode()">Eraser</button>
        <button onclick="activateDrawMode()">Draw</button>
        <button onclick="clearBoard()">Clear Board</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
        <script src="test.js"></script>
    </body>
</html>
